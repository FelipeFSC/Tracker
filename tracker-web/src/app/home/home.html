<ng-container *ngIf="isMobile; else desktopLayout">
    <!-- Layout mobile com sidenav -->
    <mat-sidenav-container class="app-container">
        <mat-sidenav #sidenav mode="over" class="app-sidenav">
            <mat-nav-list>
                <a mat-list-item routerLink="/" (click)="sidenav.close()">üè† In√≠cio</a>
                <a mat-list-item routerLink="/about" (click)="sidenav.close()">‚ÑπÔ∏è Sobre</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <mat-toolbar color="primary">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>Meu App</span>
            </mat-toolbar>

            <div class="app-content">
                <router-outlet></router-outlet>

                <div class="app-content">
                    <div class="form-container">
  <form (ngSubmit)="enviarFormulario()">
    <h2>Tracker</h2>

    <div id="tasks-container">
      <div class="grouped-fields" *ngFor="let task of tasks; let i = index">
        <div class="form-row">
          <mat-form-field appearance="fill">
            <mat-label>Data In√≠cio</mat-label>
            <input matInput type="date" [(ngModel)]="task.dataInicio" name="dataInicio-{{ i }}" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Data Fim</mat-label>
            <input matInput type="date" [(ngModel)]="task.dataFim" name="dataFim-{{ i }}" required>
          </mat-form-field>

          <button mat-raised-button color="primary" type="button">
            Abrir
          </button>
        </div>
      </div>
    </div>

    <div class="actions">
      <button mat-raised-button color="accent" type="button" (click)="adicionarTarefa()">
        + Adicionar Tarefa
      </button>
    </div>

    <button mat-raised-button color="primary" type="submit">Salvar</button>
  </form>
</div>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>

<ng-template #desktopLayout>
    <!-- Layout desktop com menu horizontal -->
    <mat-toolbar color="primary">
        <span>Meu App</span>
        <span class="spacer"></span>
        <a mat-button routerLink="/">üè† In√≠cio</a>
        <a mat-button routerLink="/about">‚ÑπÔ∏è Sobre</a>
    </mat-toolbar>

    <div class="app-content">
        <router-outlet></router-outlet>
        xxxxxxxxxxxxxxxxxxxxxxxxx
    </div>
</ng-template>
